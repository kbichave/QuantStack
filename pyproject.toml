[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantcore"
version = "0.1.0"
description = "Quantitative Trading Research Platform"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Kshitij Bichave"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["quantitative", "trading", "backtesting", "finance", "machine-learning", "mcp"]

dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0,<2.0.0",
    "scipy>=1.10.0",
    "duckdb>=0.9.0",
    "requests>=2.31.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
    "pytz>=2023.3",
    "python-dateutil>=2.8.2",
    "tqdm>=4.66.0",
    "typing-extensions>=4.8.0",
    # ML - required because quantcore/__init__.py imports all submodules
    "scikit-learn>=1.3.0",
    "lightgbm>=4.0.0",
    "xgboost>=2.0.0",
    "catboost>=1.2.0",
    "shap>=0.42.0",
    "statsmodels>=0.14.0",
    # RL - required because quantcore/__init__.py imports rl submodule
    "torch>=2.0.0",
    "gymnasium>=0.29.0",
    "stable-baselines3>=2.2.0",
    "shimmy>=1.3.0",
    # Viz - required for visualization imports
    "plotly>=5.18.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    # MCP
    "fastmcp>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.90.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "mcp>=1.0.0",
]
all = [
    "quantcore[dev]",
]

[project.scripts]
quantcore-mcp = "quantcore.mcp.server:main"
etrade-mcp = "etrade_mcp.server:main"

[project.urls]
Homepage = "https://github.com/kbichave/QuantStack"
Documentation = "https://github.com/kbichave/QuantStack"
Repository = "https://github.com/kbichave/QuantStack.git"
Issues = "https://github.com/kbichave/QuantStack/issues"

[tool.setuptools.packages.find]
where = ["packages"]

[tool.setuptools.package-data]
quantcore = ["config/*.yaml"]

[tool.ruff]
target-version = "py310"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.90.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "mcp>=1.0.0",
    "pre-commit>=3.5.0",
    "coverage>=7.0.0",
]

[tool.uv]
# UV configuration for dependency management
# Use native TLS for better SSL compatibility (Zscaler, corporate proxies)
native-tls = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
]
